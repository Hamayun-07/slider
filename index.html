<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <header>
            <nav>
                <div class="logo">
                    <h2>Foot<span>.me</span></h2>
                </div>
                <div class="follow">
                    <h3>Follow Me</h3>
                    <div class="icons">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="active"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <button>FOLLOW ME</button>
                    </div>
                </div>
            </nav>
            <div class="navbar">
                <div class="links">
                    <ul>
                        <li><a href="#">Home <i class=" fa fa-caret-down"></i></a></li>
                        <li><a href="#">Blogs <i class=" fa fa-caret-down"></i></a></li>
                        <li><a href="#">Award </a></li>
                        <li><a href="#">Contact </a></li>
                    </ul>
                </div>
                <div class="searchbar">
                    <input type="search" placeholder="search here..">
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </header>
        <div class="swiper-wrapper">
            <div class="swiper-slide">

                <div class="container">
                    <div class="data">
                        <div class="line"></div>
                        <div class="more">
                            <h1>Ronaldo</h1>
                            <div class="flex">
                                <h4>Center-forward</h4>
                                <div class="linee"></div>
                            </div>
                            <button>MY HISTORY</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="swiper-slide pic2">
                <div class="container">
                    <div class="data">
                        <div class="line"></div>
                        <div class="more">
                            <h1>Messi</h1>
                            <div class="flex">
                                <h4>Center-forward</h4>
                                <div class="linee"></div>
                            </div>
                            <button>MY HISTORY</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide pic3">
                <div class="container">
                    <div class="data">
                        <div class="line"></div>
                        <div class="more">
                            <h1>C.Ronaldo</h1>
                            <div class="flex">
                                <h4>Center-forward</h4>
                                <div class="linee"></div>
                            </div>
                            <button>MY HISTORY</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide pic4">
                <div class="container">
                    <div class="data">
                        <div class="line"></div>
                        <div class="more">
                            <h1>C.Ronaldo</h1>
                            <div class="flex">
                                <h4>Center-forward</h4>
                                <div class="linee"></div>
                            </div>
                            <button>MY HISTORY</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="swiper-pagination"> </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>


    <script src="index.js"></script>
</body>

</html>
